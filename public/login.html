<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in — Cove</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/dash.css" />
</head>
<body class="auth-root">

  <div class="auth-card">
    <div class="auth-logo">
      <a href="/" class="cove-logo">
        <svg width="30" height="30" viewBox="0 0 28 28" fill="none">
          <rect width="28" height="28" rx="7" fill="#0f0f1a"/>
          <circle cx="8.5" cy="19.5" r="1.9" fill="#4f8eff"/>
          <path d="M8.5 14.5a5 5 0 0 1 5 5" stroke="#4f8eff" stroke-width="2" stroke-linecap="round"/>
          <path d="M8.5 9.5a10 10 0 0 1 10 10" stroke="url(#lg)" stroke-width="2" stroke-linecap="round"/>
          <defs>
            <linearGradient id="lg" x1="8.5" y1="9.5" x2="18.5" y2="19.5" gradientUnits="userSpaceOnUse">
              <stop stop-color="#4f8eff"/>
              <stop offset="1" stop-color="#06b6d4"/>
            </linearGradient>
          </defs>
        </svg>
        <span>cove</span>
      </a>
    </div>

    <!-- Sign in view -->
    <div id="view-login">
      <h1 class="auth-heading">Welcome back</h1>
      <p class="auth-sub">Sign in to your Cove account.</p>

      <div id="login-error" class="auth-error" role="alert"></div>

      <div class="auth-form">
        <a href="/api/auth/google" class="btn btn--google btn--full" id="google-btn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </a>

        <div class="divider">or</div>

        <div class="field">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@business.com.au" autocomplete="email" />
        </div>
        <div class="field">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password" />
        </div>

        <button class="btn btn--primary btn--full btn--lg" id="login-btn" type="button">Sign in</button>
      </div>

      <div class="auth-footer">
        New to Cove? <a href="#" id="show-signup">Create an account</a>
      </div>
    </div>

    <!-- Sign up view -->
    <div id="view-signup" class="hidden">
      <h1 class="auth-heading">Create your account</h1>
      <p class="auth-sub">Set up Cove for your business in minutes.</p>

      <div id="signup-error" class="auth-error" role="alert"></div>

      <div class="auth-form">
        <a href="/api/auth/google" class="btn btn--google btn--full">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </a>

        <div class="divider">or</div>

        <div class="field">
          <label for="signup-name">Your name</label>
          <input type="text" id="signup-name" placeholder="Sam Thompson" autocomplete="name" />
        </div>
        <div class="field">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@business.com.au" autocomplete="email" />
        </div>
        <div class="field">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="At least 8 characters" autocomplete="new-password" />
        </div>

        <button class="btn btn--primary btn--full btn--lg" id="signup-btn" type="button">Create account</button>
      </div>

      <div class="auth-footer">
        Already have an account? <a href="#" id="show-login">Sign in</a>
      </div>
    </div>

    <div style="margin-top:20px; text-align:center;">
      <a href="/" style="font-size:12px;color:var(--text-faint);text-decoration:none;">← Back to coveplatform.com</a>
    </div>
  </div>

  <script>
    const viewLogin = document.getElementById('view-login');
    const viewSignup = document.getElementById('view-signup');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');

    document.getElementById('show-signup').addEventListener('click', (e) => {
      e.preventDefault();
      viewLogin.classList.add('hidden');
      viewSignup.classList.remove('hidden');
    });
    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      viewSignup.classList.add('hidden');
      viewLogin.classList.remove('hidden');
    });

    // Check URL params for errors
    const params = new URLSearchParams(location.search);
    if (params.get('error')) {
      const msgs = {
        google_denied: 'Google sign-in was cancelled.',
        google_failed: 'Google sign-in failed. Please try again or use email.',
        no_email: 'Could not get your email from Google. Please try again.',
      };
      loginError.textContent = msgs[params.get('error')] || 'Something went wrong. Please try again.';
      loginError.classList.add('visible');
    }

    async function apiPost(url, body) {
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });
      return r.json();
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      loginError.classList.remove('visible');

      if (!email || !password) {
        loginError.textContent = 'Please enter your email and password.';
        loginError.classList.add('visible');
        return;
      }

      const btn = document.getElementById('login-btn');
      btn.disabled = true;
      btn.textContent = 'Signing in…';

      const data = await apiPost('/api/auth/login', { email, password });

      if (data.ok) {
        // Check if onboarding is complete
        const me = await fetch('/api/auth/me').then(r => r.json());
        if (!me.business || !me.user?.onboarding_complete) {
          location.href = '/onboarding';
        } else {
          location.href = '/dashboard';
        }
      } else {
        loginError.textContent = data.error || 'Could not sign in.';
        loginError.classList.add('visible');
        btn.disabled = false;
        btn.textContent = 'Sign in';
      }
    });

    document.getElementById('login-password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('login-btn').click();
    });

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      signupError.classList.remove('visible');

      if (!name || !email || !password) {
        signupError.textContent = 'Please fill in all fields.';
        signupError.classList.add('visible');
        return;
      }
      if (password.length < 8) {
        signupError.textContent = 'Password must be at least 8 characters.';
        signupError.classList.add('visible');
        return;
      }

      const btn = document.getElementById('signup-btn');
      btn.disabled = true;
      btn.textContent = 'Creating account…';

      const data = await apiPost('/api/auth/signup', { name, email, password });

      if (data.ok) {
        location.href = '/onboarding';
      } else {
        signupError.textContent = data.error || 'Could not create account.';
        signupError.classList.add('visible');
        btn.disabled = false;
        btn.textContent = 'Create account';
      }
    });
  </script>
</body>
</html>
